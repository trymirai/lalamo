name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (from pyproject)
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Read tag and version from lalamo/__init__.py
        id: meta
        shell: bash
        run: |
          echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          cur=$(sed -nE 's/^__version__[[:space:]]*=[[:space:]]*"([^"]+)".*/\1/p' lalamo/__init__.py | head -n1)
          if [ -z "$cur" ]; then
            echo "Could not read current version from lalamo/__init__.py"
            exit 1
          fi
          echo "version=${cur}" >> "$GITHUB_OUTPUT"

      - name: Verify tag equals __version__
        shell: bash
        run: |
          tag="${{ steps.meta.outputs.tag }}"
          ver="${{ steps.meta.outputs.version }}"
          tag_stripped="${tag#v}"
          if [ "$tag_stripped" != "$ver" ]; then
            echo "Tag ($tag) does not match package version ($ver)"
            exit 1
          fi
          echo "Tag ($tag) matches package version ($ver)"

      - name: Build distributions (uv build)
        run: uv build --no-sources

      - name: Check distributions (twine check)
        run: uv run twine check dist/*

      - name: Publish to PyPI (uv publish)
        run: uv publish
