name: "Tests"

on:
  push:
    branches:
      - main
  pull_request:
    # Run on key PR events; heavyweight jobs are gated by job-level `if:`.
    types: [opened, reopened, ready_for_review, synchronize, closed]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: tests-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    # For pipefail - https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax#exit-codes-and-error-action-preference
    shell: bash

env:
  HF_TOKEN: ${{ secrets.HF_TOKEN }}
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
  is_active: ${{ github.event_name != 'pull_request' || (github.event.action != 'closed' && github.event.pull_request.draft == false) }}

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - id: setup
        uses: ./.github/actions/setup
        with:
          dev: 'true'

      - name: Run ty
        if: ${{ always() && steps.setup.outcome == 'success' }}
        run: |
          ty check lalamo

      - name: Run ruff
        if: ${{ always() && steps.setup.outcome == 'success' }}
        run: |
          ruff check lalamo

      - name: Check that uv.lock is up-to-date
        if: ${{ always() && steps.setup.outcome == 'success' }}
        run: |
          uv lock --check
          git diff --exit-code -- uv.lock

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          dev: 'true'

      - name: Run pytest
        run: |
          pytest -n=auto tests/unit

  generation:
    name: Generation
    runs-on: [self-hosted, linux, gpu, l40s]
    needs: [unit]
    if: ${{ env.is_active == 'true' }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          dev: 'true'
          cuda: 'true'

      - name: Run pytest
        run: |
          pytest -n=auto tests/generation

  audio:
    name: Audio Models
    runs-on: [self-hosted, linux, cpu]
    needs: [unit]
    if: ${{ env.is_active == 'true' }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          dev: 'true'

      - name: Run pytest
        run: |
          pytest tests/tts

  tracer:
    name: Tracer
    runs-on: [self-hosted, linux, gpu, l40s]
    needs: [unit]
    if: ${{ env.is_active == 'true' }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          dev: 'true'
          cuda: 'true'

      - name: Run pytest
        env:
          LALAMO_MEMORY_FOR_TRACE: "48 G"
        run: |
          pytest tests/tracer

  cli:
    name: "CLI: ${{ matrix.suite }} (${{ matrix.device }}) / ${{ matrix.python }}"
    runs-on: ${{ fromJSON(matrix.runner) }}
    needs: [unit]
    if: ${{ env.is_active == 'true' }}

    strategy:
      fail-fast: false
      matrix:
        python: ${{ fromJSON((github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'prerelease')) && '["py313", "py314"]' || '["py314"]') }}
        device: [cpu, gpu]
        include:
          - device: cpu
            runner: '["self-hosted", "linux", "cpu"]'
          - device: gpu
            runner: '["self-hosted", "linux", "gpu", "l40s"]'

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          only-vars: 'true'

      - name: Run tox
        run: |
          uvx tox -e cli-${{ matrix.device }}-${{ matrix.python }}
