name: "Tests"

on:
  push:
    branches:
      - main
  pull_request:
    # Run only when PR is open & ready (not draft). Job-level `if:` gates drafts.
    types: [opened, reopened, ready_for_review, synchronize]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: tests-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    # For pipefail - https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax#exit-codes-and-error-action-preference
    shell: bash

env:
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - id: setup
        uses: ./.github/actions/setup
        with:
          dev: 'true'

      - name: Run ty
        if: ${{ always() && steps.setup.outcome == 'success' }}
        run: |
          ty check lalamo

      - name: Run ruff
        if: ${{ always() && steps.setup.outcome == 'success' }}
        run: |
          ruff check lalamo

      - name: Check that uv.lock is up-to-date
        if: ${{ always() && steps.setup.outcome == 'success' }}
        run: |
          uv lock --check
          git diff --exit-code -- uv.lock

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          dev: 'true'

      - name: Run pytest
        run: |
          pytest -n=auto tests/unit

  generation:
    name: Generation
    runs-on: [self-hosted, linux, gpu, l40s]
    needs: [unit]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          dev: 'true'
          cuda: 'true'

      - name: Run pytest
        run: |
          pytest -n=2 tests/generation

  audio:
    name: Audio Models
    runs-on: [self-hosted, linux, cpu]
    needs: [unit]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          dev: 'true'

      - name: Run pytest
        run: |
          pytest tests/tts

  tracer:
    name: Tracer
    runs-on: [self-hosted, linux, gpu, l40s]
    needs: [unit]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          dev: 'true'
          cuda: 'true'

      - name: Run pytest
        env:
          LALAMO_MEMORY_FOR_TRACE: "48 G"
        run: |
          pytest tests/tracer

  cli:
    name: "CLI: ${{ matrix.suite }} (${{ matrix.device }}) / ${{ matrix.python }}"
    runs-on: ${{ fromJSON(matrix.runner) }}
    needs: [unit]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}

    strategy:
      fail-fast: false
      matrix:
        python: [py313, py314]
        device: [cpu, gpu]
        include:
          - device: cpu
            runner: '["self-hosted", "linux", "cpu"]'
          - device: gpu
            runner: '["self-hosted", "linux", "gpu", "l40s"]'

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          only-vars: 'true'

      - name: Run tox
        run: |
          uvx tox -e cli-${{ matrix.device }}-${{ matrix.python }}

  # Tests that only run during prerelease PR:

  conversion:
    name: Model Conversion
    runs-on: [self-hosted, linux, cpu]
    needs: [unit]
    if: contains(github.event.pull_request.labels.*.name, 'prerelease')

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          dev: 'true'

      - name: Run pytest
        run: |
          pytest tests/conversion

  coherence:
    name: Coherence
    runs-on: [self-hosted, linux, gpu, l40s]
    needs: [unit]
    if: contains(github.event.pull_request.labels.*.name, 'prerelease')

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          dev: 'true'
          openrouter-api-key: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Run pytest
        run: |
          pytest tests/coherence


  latest-deps:
    name: "Latest Deps: ${{ matrix.suite }} (${{ matrix.device }}) / ${{ matrix.python }}"
    runs-on: ${{ fromJSON(matrix.runner) }}
    needs: [unit]
    if: contains(github.event.pull_request.labels.*.name, 'prerelease')

    strategy:
      fail-fast: false
      matrix:
        python: [py313, py314]
        device: [cpu, gpu]
        include:
          - device: cpu
            runner: '["self-hosted", "linux", "cpu"]'
          - device: gpu
            runner: '["self-hosted", "linux", "gpu", "l40s"]'

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          only-vars: 'true'

      - name: Run tox
        run: |
          uvx tox -e latest-deps-${{ matrix.device }}-${{ matrix.python }}
