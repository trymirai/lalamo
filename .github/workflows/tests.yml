name: "Tests"

on:
  push:
    branches:
      - main
  pull_request:
    # Run only when PR is open & ready (not draft). Job-level `if:` gates drafts.
    types: [opened, reopened, ready_for_review, synchronize]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: tests-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    # For pipefail - https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax#exit-codes-and-error-action-preference
    shell: bash

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - id: setup
        uses: ./.github/actions/setup

      - name: Run ty
        if: ${{ always() && steps.setup.outcome == 'success' }}
        run: |
          ty check lalamo

      - name: Run ruff
        if: ${{ always() && steps.setup.outcome == 'success' }}
        run: |
          ruff check lalamo

      - name: Check that uv.lock is up-to-date
        if: ${{ always() && steps.setup.outcome == 'success' }}
        run: |
          uv lock --check
          git diff --exit-code -- uv.lock

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Run pytest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest -n=auto tests/unit

  generation:
    name: Generation Tests
    runs-on: [self-hosted, linux, cpu]
    needs: [unit]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          cuda: 'true'

      - name: Run pytest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest --ci tests/generation

  conversion:
    name: Model Conversion Tests
    runs-on: [self-hosted, linux, gpu, l40s]
    needs: [unit]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Run pytest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest --ci tests/conversion

  audio:
    name: Audio Model Tests
    runs-on: [self-hosted, linux, cpu]
    needs: [unit]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: Run pytest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest --ci tests/tts

  tracer:
    name: Tracer Tests
    runs-on: [self-hosted, linux, cpu]
    needs: [unit]
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
        with:
          cuda: 'true'

      - name: Run pytest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest --ci tests/tracer

  cli:
    name: CLI
    runs-on: ubuntu-latest

    env:
      MODEL: Qwen/Qwen2.5-0.5B-Instruct

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup

      - name: lalamo list-models
        run: |
          lalamo list-models | grep " ${MODEL} "
          lalamo list-models --plain | grep -x "${MODEL}"
          lalamo list-models --no-plain | grep " ${MODEL} "

      - name: lalamo convert
        run: |
          lalamo convert "${MODEL}"

      - name: lalamo chat
        run: |
          lalamo chat models/* --message "What is 2 + 2? Reply with a single number, nothing else." | grep -x "4<|im_end|>"
