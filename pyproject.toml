[project]
name = "fartsovka"
description = "Add your description here"
requires-python = "~=3.12"
dependencies = [
    "cattrs>=24.1.2",
    "click>=8.1.8",
    "einops>=0.8.0",
    "equinox>=0.11.11",
    "huggingface-hub[hf-transfer]>=0.27.1",
    # "jax-metal>=0.1.1 ; sys_platform == 'darwin'",
    "jax>=0.4.38",
    "jaxtyping>=0.2.36",
    "ml-dtypes>=0.5.1",
    "optax>=0.2.4",
    "rich>=14.0.0",
    "safetensors>=0.5.2",
    "thefuzz>=0.22.1",
    "torch>=2.5.1",
    "transformers>=4.52.4",
    "typer>=0.15.1",
]
dynamic = ["version", "readme"]

[project.scripts]
fartsovka = "fartsovka.main:app"

[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["fartsovka"]

[tool.setuptools.dynamic]
version = { attr = "fartsovka.__version__" }
readme = { file = ["README.md"] }

[tool.uv]
package = true
dev-dependencies = [
    "beartype>=0.19.0",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "pytest-env>=1.1.5",
    "pytest>=8.3.4",
    "torchao>=0.7.0",
    "transformers>=4.48.0",
    "accelerate>=1.7.0",
]

[tool.pytest.ini_options]
# Disable jaxtyping for now because of its internal bug.
# addopts = "--jaxtyping-packages=fartsovka,beartype.beartype"

[tool.pytest_env]
JAX_DEBUG_NANS = "True"
JAX_DEBUG_KEY_REUSE = "True"
JAX_TRACEBACK_FILTERING = "off"

[tool.pyright]
venv = "."
venvPath = ".venv"
pythonVersion = "3.12"
typeCheckingMode = "standard"

[tool.ruff]
target-version = "py312"
line-length = 119

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "C408",
    "D",
    "EM101",
    "EM102",
    "F722",
    "FBT001",
    "FBT002",
    "N812",
    "PD008",
    "PGH003",
    "PLR0913",
    "PLR2004",
    "PT",
    "PTH123",
    "RET504",
    "S",
    "SIM108",
    "T20",
    "TD003",
    "TRY003",
]
